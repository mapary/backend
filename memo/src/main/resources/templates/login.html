<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form action="#" th:action="@{/members/login}" method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" class="form-control" th:name="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" th:name="password"
             placeholder="Password">
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Login</button>
      <button onclick="location.href='/members/signup'" type="button" class="btn btn-primary">Sign
        Up
      </button>
    </div>
  </form>
  <!-- Adding a button for Kakao Login with a margin top for visual spacing -->
  <div class="mt-3">
    <a href="/members/login/oauth2/authorize/kakao" class="btn btn-warning">Login with Kakao</a>
  </div>

  <!-- If there's an error during login, it will be displayed here -->
  <p th:if="${param.error}" th:text="#{invalid.login}" class="text-danger">Invalid username or
    password.</p>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
